<div class="btn-group dropup extMainMenu">
  <button type="button" class="btn dropdown-toggle roundButton perspectiveMainMenuButton" data-toggle="dropdown" id="{{id}}MainDropUp">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul id="mainMenu" class="dropdown-menu pull-right mainDropUpMenu">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li><a id="{{id}}ToogleSelectAll">
      <i class="fa fa-square-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:toggleSelectAll"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}TagButton">
      <i class="fa fa-tag fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:addRemoveTags"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}CopyMoveButton">
      <i class="fa fa-copy fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:copyMoveFiles"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}DeleteSelectedFilesButton">
      <i class="fa fa-trash fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:deleteSelectedFiles"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="{{id}}sortingCriteria" data-toggle="modal" data-target="#{{id}}SortExtensionModal">
      <i class="fa fa-sort-amount-asc fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:sortingCriteria"></span>
    </a></li>
    <li>
      <div id="resizableThumbnails">
        <i class="glyphicon glyphicon-resize-full"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="decreasingThumbnails"><label class="btn btn-secondary" data-i18n="[title]ns.perspectiveList::decreasingFontSize">-</label></a>
          <a id="increasingThumbnails"><label class="btn btn-secondary" data-i18n="[title]ns.perspectiveList:increasingFontSize">+</label></a>
        </div>
      </div>
    </li>
    <li class="divider"></li>
    <li><a id="moreButton" data-toggle="modal" data-target="#{{id}}ExtensionModal">
      <i class="fa fa-th-large fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:fileGrouping"></span>
    </a></li>
    <li><a id="{{id}}showFoldersInListCheckbox">
        <i class="fa fa-folder fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:showFolders"></span>
      </a></li>
    <li><a id="{{id}}hideFoldersInListCheckbox">
        <i class="fa fa-folder fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:hideFolders"></span>
      </a></li>
    <li><a id="{{id}}IncludeSubDirsButton">
      <i class="fa fa-refresh fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:showSubfolderContent"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="aboutButton" data-toggle="modal" data-target="#aboutExtensionModalGrid">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectives:about"></span>
    </a></li>      
  </ul>
</div>
<div class="modal fullScreenMobile" id="aboutExtensionModalGrid" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.perspectiveGrid:aboutTitle">About Perspective Grid</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
          <i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="{{id}}ExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.perspectives:fileGrouping"></h4>
      </div>
      <div class="modal-body">
        <ul id="{{id}}GroupingMenu" class=""></ul>
      </div>

        <button id="modal_button_ok" class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div-->
    </div>
  </div>
</div>
