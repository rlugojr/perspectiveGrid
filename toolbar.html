<div class="btn-group dropup extMainMenu">
  <button type="button" class="btn dropdown-toggle roundButton perspectiveMainMenuButton" data-toggle="dropdown" id="{{id}}MainDropUp">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right mainDropUpMenu">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li class="divider"></li>
    <li><a id="{{id}}CreateHTMLFileButton">
      <i class="fa fa-file-image-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createHTMLFile"></span>
    </a></li>
    <li><a id="{{id}}CreateMDFileButton">
      <i class="fa fa-file-code-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createMDFile"></span>
    </a></li>
    <li><a id="{{id}}CreateTXTFileButton">
      <i class="fa fa-file-text-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createTXTFile"></span>
    </a></li>
    <!--li><a id="{{id}}CreateFileButton">
      <i class="fa fa-file-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showNewFileDialog"></span>
    </a></li-->
    <li><a id="{{id}}AddFileButton">
      <i class="fa fa-plus-circle fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showAddFileDialog"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="{{id}}ToogleSelectAll">
      <i class="fa fa-square-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:toggleSelectAll"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}TagButton">
      <i class="fa fa-tag fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:addRemoveTags"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}CopyMoveButton">
      <i class="fa fa-copy fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:copyMoveFiles"></span>
    </a></li>
    <li class="disabled"><a id="{{id}}DeleteSelectedFilesButton">
      <i class="fa fa-trash fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:deleteSelectedFiles"></span>
    </a></li>
    <li><a id="{{id}}IncludeSubDirsButton">
      <i class="fa fa-refresh fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showSubfolderContent"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="moreButton" data-toggle="modal" data-target="#{{id}}ExtensionModal">
      <i class="fa fa-ellipsis-h fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:moreOperations"></span>
    </a></li>
    <li><a id="aboutButton" data-toggle="modal" data-target="#aboutExtensionModalGrid">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:about"></span>
    </a></li>      
  </ul>
</div>
<div class="modal fullScreenMobile" id="aboutExtensionModalGrid" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.perspectiveGrid:aboutTitle">About Perspective Grid</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
          <i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="{{id}}ExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.perspectiveList:moreOperations"></h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-default" type="button" id="{{id}}CreateFileButton" data-dismiss="modal">
          <i class="fa fa-file-o fa-lg"></i> <span data-i18n="ns.perspectiveList:showNewFileDialog"></span>
        </button>
        <div class="btn-group">
          <button class="btn btn-default" type="button" title="Group" id="{{id}}GroupingButton" data-toggle="dropdown">
            <i class="fa fa-group fa-lg"></i> Group Files<span class="caret"></span>
          </button>
          <ul id="{{id}}GroupingMenu" class="dropdown-menu"></ul>
        </div><br>
        <div class="checkbox" style="margin-top: 30px; margin-bottom: 30px;">
          <label for="{{id}}showFoldersInListCheckbox">
            <input type="checkbox" id="{{id}}showFoldersInListCheckbox"/>
            <span data-i18n="ns.perspectiveList:showFolders"></span>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal_button_ok" class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
